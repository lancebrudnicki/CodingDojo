<h1>Registration Form</h1>
<form action="/process" method="post">
    <div>
        <label>First Name: * </label>
        <input type="text" name="first_name"
        placeholder="Your First Name">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="Last_Name"
        placeholder="Your Last Name">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" name="Email_Address"
        placeholder="Your Email Address">
    </div>
    <div>
        <label>Password:*</label>
        <input type="text" name="Password"
        placeholder="Password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="text" name="Password"
        placeholder="Confirm Password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="text" name="Birthday"
        placeholder="mm/dd/yyyy">
    </div>
    <div> 
        <h4>Gender Identity:</h4>
        <input type="radio" name="genderId" value="male" id="male">
        <label for="male">Male<label>
        <input type="radio" name="genderId" value="female" id="female">
        <label for="female">Female<label>
        <input type="radio" name="genderId" value="nonbinary" id="nonbinary">
        <label for="nonbinary">Non-binary<label>
        <input type="radio" name="genderId" value="na" id="na">
        <label for="na">I prefer not to answer<label>
    </div>
    <div>
    <p> A Short Description about myself:</p>
    <textarea name="comment" cols="30" rows="5"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="Favorite Language">
        <option>JavaScript</option>
        <option>HTML</option>
        <option>C#</option>
        <option>C++</option>
    </select>
    </div>
    <div>
        <input type="checkbox" name="offers"
        id="offers" Checked >
        <label for="offers">Yes, I would like to receive periodic email updates.</label>
    </div>
    <div>
        <input type="submit" Vaule="Create Account">
    </div>
    <div>
    <p>* Indicates a required field</p>
    </div>



</form>
